<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Authenticating...</h2>
        <p>Please wait while we complete your authentication.</p>
    </div>
    
    <script>
        // Extract the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            // Send error to parent window
            window.opener?.postMessage({
                type: 'GOOGLE_AUTH_ERROR',
                error: error
            }, window.location.origin);
            window.close();
        } else if (code) {
            // Send the authorization code to your backend
            fetch('/api/auth/google-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include', // Required for httpOnly cookies
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                // Backend now uses httpOnly cookies, so we just need user data
                if (data.user) {
                    // Store user data in localStorage (token is in httpOnly cookie)
                    const expiryTime = Date.now() + (30 * 24 * 60 * 60 * 1000); // 30 days
                    localStorage.setItem('itemize_user', JSON.stringify(data.user));
                    localStorage.setItem('itemize_expiry', expiryTime.toString());
                    
                    // Notify parent window of success if popup
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            user: data.user
                        }, window.location.origin);
                        window.close();
                    } else {
                        // Mobile flow: redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                } else {
                    // Notify parent window of error
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_ERROR',
                            error: data.message || data.error || 'Authentication failed'
                        }, window.location.origin);
                        window.close();
                    } else {
                        // Mobile flow: redirect to login with error
                        window.location.href = '/login?error=auth_failed';
                    }
                }
            })
            .catch(error => {
                console.error('Authentication error:', error);
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: 'Network error during authentication'
                    }, window.location.origin);
                    window.close();
                } else {
                    // Mobile flow: redirect to login with error
                    window.location.href = '/login?error=network_error';
                }
            });
        } else {
            // No code or error, something went wrong
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: 'No authorization code received'
                }, window.location.origin);
                window.close();
            } else {
                // Mobile flow: redirect to login with error
                window.location.href = '/login?error=no_code';
            }
        }
    </script>
</body>
</html>
